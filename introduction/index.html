<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction - JavaScript</title>
  </head>
  <body>
    <!-- Changing the text -->
    <h1>Change the text when I click the button</h1>
    <p id="changeThis">This will change when button is pressed</p>
    <button type="button" onclick="changeText()">Click Me!</button>

    <hr />

    <!-- Light Bulb - Turn on and off -->
    <h1>Light Bulb - Turn on and turn off</h1>
    <img
      id="bulb"
      src="../images/pic_bulboff.gif"
      alt="Bulb Off"
      width="100px"
    />
    <br /><br />
    <button type="button" onclick="turnOnLightBulb()">Turn On Lightbulb</button>
    <button type="button" onclick="turnOffLightBulb()">
      Turn Off Lightbulb
    </button>

    <hr />
    <!-- Change the font size -->
    <h1>Change the font size of the text</h1>

    <p id="text">Change my font size</p>
    <button type="button" onclick="makeFontBigger()">Make font bigger</button>
    <button type="button" onclick="makeFontSmaller()">Make font smaller</button>

    <hr />

    <!-- Change the display -->
    <h1>Make text disappear</h1>

    <p id="displayText">Make me disappear</p>
    <button type="button" onclick="makeTextDisappear()">
      Make text disappear
    </button>
    <button type="button" onclick="makeTextAppear()">
      Make text appear again
    </button>

    <script src="js/index.js"></script>
  </body>
</html>
