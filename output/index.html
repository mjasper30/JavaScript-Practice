<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
  </head>
  <body>
    <!-- Inner HTML -->
    <h1>Inner HTML do</h1>
    <p id="inner_html"></p>

    <hr />

    <!-- document.write -->

    <!-- REMEMBER! Using document.write() after an HTML document is loaded, will delete all existing HTML: -->
    <!-- The document.write() method should only be used for testing. -->
    <h1>document.write do</h1>

    <button
      type="button"
      onclick="document.write(5 + 6 + ' It removes all the from the document :>')"
    >
      Try it
    </button>

    <hr />
    <button type="button" onclick="window.print()">Print this page</button>

    <script>
      document.getElementById("inner_html").innerHTML =
        "<h1> 4 + 4 = " + (4 + 4) + "</h1>";

      document.write(5 + 10);

      //   window.alert("This is just an alert"); // we can still use this pero mahaba kase para kang bobo dyan type mo pa window
      alert("The just alert keyword");

      //For debugging purposes, you can call the console.log() method in the browser to display data.
      console.log("Hello World!");
    </script>
  </body>
</html>
