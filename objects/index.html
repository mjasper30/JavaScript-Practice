<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      //JavaScript objects are called properties

      //car is an object
      const car = {
        //make sure you use const when creating objects
        //name:values
        type: "Fiat",
        model: "500",
        color: "white",
      };

      //person is an object
      const person = {
        firstName: "Jasper",
        lastName: "Macaraeg",
        age: 21,
        birthday: "October 30, 2001",
        information: function () {
          //creating object methods
          return (
            //"this" keyword refers to the current object you are in. In this example person is the reference of this keyword
            "Hi my name is " +
            this.firstName +
            " " +
            this.lastName +
            " and i am " +
            this.age +
            " years old. " +
            "My birthday is " +
            this.birthday
          );
        },
        check: this,
      };

      //Two ways of calling objects values
      let typeOfTheCar = car.type;
      let modelofTheCar = car["model"];
      console.log(typeOfTheCar);
      console.log(modelofTheCar);

      //To access methods of objects
      console.log(person.information());

      //global object
      console.log(person.check);
    </script>
  </body>
</html>
